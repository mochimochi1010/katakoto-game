<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>カタコト・コネクション</title>
    <style>
        body { font-family: sans-serif; }
        .game-container { display: flex; }
        .map-container { 
            width: 800px; height: 600px; 
            border: 2px solid black; 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            grid-template-rows: repeat(2, 1fr);
        }
        .area { 
            border: 1px solid gray; 
            display: flex; 
            flex-wrap: wrap; 
            padding: 10px; 
            position: relative;
        }
        .card { 
            width: 80px; height: 40px; 
            background-color: lightblue; 
            border: 1px solid blue; 
            margin: 5px; 
            text-align: center; 
            line-height: 40px; 
            cursor: grab;
        }
        .my-cards { display: flex; }
        
        /* --- ここに1行追記 --- */
        #game-title { color: red; }
    </style>
</head>
<body>
    
    <h1 id="game-title">カタコト・コネクション</h1> 
    <div id="status"></div>
    <div id="game-info"></div>

    <div id="start-screen">
        <input type="text" id="name-input" placeholder="名前を入力">
        <button id="start-game-button">ゲームスタート</button>

        <button id="install-button" style="display: none;">インストール</button>
    </div>

    <div id="game-screen" style="display:none;">
        <div id="player-list"></div>

        <div id="phase-container">
            </div>

    <script src="/socket.io/socket.io.js"></script>

        <div class="game-container">
            <div class="map-container">
                <div id="top-left" class="area">形ある物</div>
                <div id="top-right" class="area">形ある心</div>
                <div id="bottom-left" class="area">形ない物</div>
                <div id="bottom-right" class="area">形ない心</div>
            </div>
            <div id="sidebar">
                <h2>あなたのカード</h2>
                <div id="my-cards" class="my-cards"></div>
                </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>カタコト・コネクション</title>
    
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 id="game-title">カタコト・コネクション</h1>
    <div id="status"></div>
    <div id="game-info"></div>

    <div id="start-screen">
    
     <div class="name-input-group">
        <input type="text" id="name-input" placeholder="名前を入力">
        </div>
    
     <button id="start-game-button">ゲームスタート</button>
     <button id="install-button" style="display: none;">インストール</button>
    </div>

    <div id="game-screen" style="display:none;">
        <div id="player-list"></div>

        <div id="phase-container">
            </div>
         <div id="card-creation-phase" style="display: none;">
            <div id="category-display">お題のカテゴリーは<span id="category-name">〇〇〇〇</span></div>
            
            <div id="card-input-guide">
                3枚のカードに文字を入れてね！<br>
                1枚につきひらがな3文字までだよ！
            </div>
            
            <div id="card-input-container">
                <input type="text" class="card-input" maxlength="3" placeholder="あかい">
                <input type="text" class="card-input" maxlength="3" placeholder="うまい">
                <input type="text" class="card-input" maxlength="3" placeholder="〇〇〇">
            </div>
            
            <button id="submit-cards-button">カードを提出</button>
        </div>

    <script src="/socket.io/socket.io.js"></script>

        <div class="game-container">
            <div class="map-container">
                <div id="top-left" class="area">形ある物</div>
                <div id="top-right" class="area">形ある心</div>
                <div id="bottom-left" class="area">形ない物</div>
                <div id="bottom-right" class="area">形ない心</div>
            </div>
            <div id="sidebar">
                <h2>あなたのカード</h2>
                <div id="my-cards" class="my-cards"></div>
                </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
